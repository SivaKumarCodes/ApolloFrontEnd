<div class="slider__container">
  <div class="slider__controls">
    <span class="slider__title">Featured Brands</span>
    <a href="#" onclick="($event.preventdefault())" class="slider__veiw__more">
      <span> See All </span></a
    >
  </div>
  <div class="slider__main">
    <div class="slider__actual">
      <div class="slides__container">
        <div
          class="slide"
          *ngFor="let product of products$ | async; let i = index"
          [attr.data-index]="i"
          [ngStyle]="{ 'margin-left': i == 0 ? '-' + margin + '%' : '0' }"
        >
          <app-product-batch [product]="product"> </app-product-batch>
        </div>
      </div>
      <span *ngIf="leftVisible" (click)="slideLeft()" class="arrow left-arrow">
      </span>
      <span
        *ngIf="rightVisible"
        (click)="slideRight()"
        class="arrow rigth-arrow"
      >
      </span>
    </div>
  </div>
</div>
