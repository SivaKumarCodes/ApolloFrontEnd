<p>login-component works!</p>

<form [formGroup]="loginForm">
  <input
    type="email"
    autocomplete="true"
    placeholder="Email"
    formControlName="user"
  />
  <br />
  <br />
  <input
    type="password"
    placeholder="Enter Password"
    formControlName="password"
  />
  <br />
  <br />
  <button type="button" (click)="onLogin()">Login</button>
</form>
