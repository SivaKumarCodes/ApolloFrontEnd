<div
  class="sidebar_container px-3"
  *ngIf="isActive"
  (click)="preventPropgation($event)"
>
  <div class="user__info" (click)="login()">
    <div class="user__profile gap-x-2 cursor-pointer">
      <img
        id="profile__img"
        src="/assets/img/profile-circle-svgrepo-com.svg"
        alt="profile"
      />
      <div class="flex items-center">
        <p class="text-3xl">Hi, there!</p>
      </div>
      <div class="flex items-start">
        <p>Login/Sign Up</p>
      </div>
    </div>
    <div class="follow cursor-pointer">
      <img id="nextIcon" src="/assets/line-angle-right-icon.svg" alt="next" />
    </div>
  </div>
  <div
    class="nav__options flex flex-col h-auto w-full p-[1rem] py-[2rem] border-solid border-b-2 border-b-thinborder"
  >
    <div
      *ngFor="let option of navbarOptions; let i = index"
      [attr.data-index]="i"
      (click)="setActiveSubOption(i)"
      class="option h-auto flex flex-col justify-between items-center cursor-pointer"
    >
      <div
        class="flex justify-between h-[3rem] w-full items-center cursor-pointer"
      >
        <p class="text-lg font-semibold">{{ option }}</p>
        <p class="text-lightgrey">
          <fa-icon [icon]="rightIcon"></fa-icon>
        </p>
      </div>
      <div
        *ngIf="activeSubOptions == i"
        class="sub-options w-full flex flex-col text-base py-[1rem] gap-[1rem]"
      >
        <div
          *ngFor="let subOption of options[i]"
          class="sub-option pl-[0.5rem] flex justify-between cursor-pointer"
          (click)="openProducts(subOption.link)"
        >
          <p>{{ subOption.name }}</p>
          <p class="text-lightgrey">
            <fa-icon [icon]="rightIcon"></fa-icon>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div
    class="info w-full h-auto p-[1rem] flex-col border-solid border-b-2 border-b-thinborder"
  >
    <div
      class="w-full h-[3rem] flex items-center justify-between cursor-pointer"
    >
      <p class="text-lg font-semibold">Orders</p>
      <p class="text-lightgrey">
        <fa-icon [icon]="rightIcon"></fa-icon>
      </p>
    </div>
    <div
      class="w-full h-[3rem] flex items-center justify-between cursor-pointer"
    >
      <p class="text-lg font-semibold">Saved Addresses</p>
      <p class="text-lightgrey">
        <fa-icon [icon]="rightIcon"></fa-icon>
      </p>
    </div>
  </div>
  <div
    class="w-full h-auto p-[1rem] flex-col border-solid border-b-2 border-b-thinborder"
  >
    <div
      class="w-full h-[3rem] flex items-center justify-between cursor-pointer"
    >
      <p class="text-lg font-semibold">About us</p>
      <p class="text-lightgrey">
        <fa-icon [icon]="rightIcon"></fa-icon>
      </p>
    </div>
    <div
      class="w-full h-[3rem] flex items-center justify-between cursor-pointer"
    >
      <p class="text-lg font-semibold">Contact us</p>
      <p class="text-lightgrey">
        <fa-icon [icon]="rightIcon"></fa-icon>
      </p>
    </div>
  </div>
</div>
