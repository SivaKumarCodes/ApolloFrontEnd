<div
  class="batch__container h-[15rem] gap-5 px-[2.6rem] p-[1rem] flex cursor-pointer flex-col justify-center items-center"
  [routerLink]="['/products/']"
  [queryParams]="{ brand: name }"
>
  <div
    class="brand-img h-[10rem] w-full"
    loading="lazy"
    alt=""
    [ngStyle]="{
      'background-image':
        'url(https://apollopharmacy.sivakumar.tech/api/v1/brand/' + url + ')'
    }"
  ></div>
  <p class="block font-normal text-base">{{ name }}</p>
</div>
