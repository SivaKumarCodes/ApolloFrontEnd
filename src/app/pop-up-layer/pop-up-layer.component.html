<div class="popup_container" (click)="closePopUp()">
  <app-sidebar *ngIf="sidebartActive" class="sidebar"></app-sidebar>
  <app-review-popup
    class="review"
    *ngIf="reviewActive"
    (click)="stopPropagation($event)"
  ></app-review-popup>
  <app-quantity-picker
    *ngIf="quanPActive"
    class="quantity_picker"
  ></app-quantity-picker>
  <app-dropdown class="menu_dropdown"></app-dropdown>
</div>
